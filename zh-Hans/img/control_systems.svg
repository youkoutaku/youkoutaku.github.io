<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3578e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#33aadd;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="#f8f9fa"/>
  
  <!-- Robot/System -->
  <rect x="50" y="80" width="60" height="40" fill="url(#grad1)" rx="5"/>
  <circle cx="80" cy="70" r="8" fill="#28a745"/>
  <circle cx="65" cy="70" r="3" fill="#fff"/>
  <circle cx="95" cy="70" r="3" fill="#fff"/>
  
  <!-- Control Signal Lines -->
  <path d="M 20 100 Q 35 90 50 100" stroke="#dc3545" stroke-width="3" fill="none"/>
  <path d="M 110 100 Q 125 90 140 100" stroke="#28a745" stroke-width="3" fill="none"/>
  
  <!-- Mathematical Symbols -->
  <text x="150" y="70" font-family="Arial" font-size="20" fill="#3578e5">∫</text>
  <text x="170" y="70" font-family="Arial" font-size="16" fill="#666">dt</text>
  <text x="190" y="70" font-family="Arial" font-size="20" fill="#3578e5">∂f/∂x</text>
  
  <!-- Feedback Loop -->
  <path d="M 140 105 Q 180 140 140 140 Q 100 140 100 120" stroke="#fd7e14" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  
  <!-- Input/Output Labels -->
  <text x="15" y="95" font-family="Arial" font-size="12" fill="#666">Input</text>
  <text x="250" y="95" font-family="Arial" font-size="12" fill="#666">Output</text>
  
  <!-- Control Theory Elements -->
  <circle cx="220" cy="100" r="20" fill="none" stroke="#3578e5" stroke-width="2"/>
  <text x="213" y="106" font-family="Arial" font-size="14" fill="#3578e5">K</text>
  
  <!-- Signal Flow -->
  <path d="M 240 100 L 280 100" stroke="#3578e5" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3578e5"/>
    </marker>
  </defs>
</svg>
