<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="docGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#28a745;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#20c997;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="#f8f9fa"/>
  
  <!-- Document Stack -->
  <rect x="80" y="60" width="140" height="100" fill="url(#docGrad)" rx="8"/>
  <rect x="85" y="55" width="140" height="100" fill="#fff" rx="8" stroke="#28a745" stroke-width="2"/>
  <rect x="90" y="50" width="140" height="100" fill="#fff" rx="8" stroke="#28a745" stroke-width="2"/>
  
  <!-- Document Lines -->
  <line x1="110" y1="70" x2="210" y2="70" stroke="#666" stroke-width="2"/>
  <line x1="110" y1="85" x2="200" y2="85" stroke="#666" stroke-width="2"/>
  <line x1="110" y1="100" x2="220" y2="100" stroke="#666" stroke-width="2"/>
  <line x1="110" y1="115" x2="190" y2="115" stroke="#666" stroke-width="2"/>
  <line x1="110" y1="130" x2="210" y2="130" stroke="#666" stroke-width="2"/>
  
  <!-- Code Brackets -->
  <text x="95" y="80" font-family="monospace" font-size="16" fill="#3578e5">&lt;/&gt;</text>
  <text x="95" y="120" font-family="monospace" font-size="16" fill="#3578e5">{ }</text>
  
  <!-- Mathematical Notation -->
  <text x="240" y="75" font-family="Arial" font-size="14" fill="#dc3545">LaTeX</text>
  <text x="240" y="95" font-family="Arial" font-size="12" fill="#666">∑ ∫ ∂</text>
  
  <!-- Markdown Symbol -->
  <text x="60" y="100" font-family="monospace" font-size="20" fill="#6f42c1">⬇</text>
  <text x="50" y="120" font-family="Arial" font-size="10" fill="#666">Markdown</text>
  
  <!-- Documentation Tools -->
  <circle cx="250" cy="120" r="15" fill="#ffc107"/>
  <text x="243" y="126" font-family="Arial" font-size="14" fill="#fff">📝</text>
  
  <!-- Version Control -->
  <circle cx="50" cy="50" r="12" fill="#6c757d"/>
  <text x="44" y="56" font-family="Arial" font-size="12" fill="#fff">Git</text>
</svg>
